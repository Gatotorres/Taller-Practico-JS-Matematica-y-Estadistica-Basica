<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como calcular precios con descuentos</title>
</head>
<body>
    <h2>Calcular Descuentos</h2>
    
    <div>

        <label for="price">Pon aqui el PRECIO</label>
        <div>
            <input type="number" name="Precio" id="price">
        </div>

        <label for="discount">Pon aqui el DESCUENTO</label>
        <div>
            <input type="number" name="Descuento" id="discount">
        </div>

        <div>
            <button id="btnCalc">calcular descuento</button>
        </div>

        <p id="response">Introduce el PRECIO del  producto y el DESCUENTO</p>
    </div>
    
    <h2>Calcular Descuentos con Cupones</h2>

    <div>
        <div>
            <div>
                <label for="pricecupon">Pon aqui el PRECIO para el CUPON</label>
                <input type="number" name="pricecupon" id="pricecupon">   
            </div>
            <label for="cupon">Pon aqui el CODIGO</label>
            <input type="text" name="cupon" id="cupon">
            <button id="btnCalCupon">calcular descuento</button>
            <div>
                <p> codi#01, codi#02, codi#03 </p>            
            </div>
        </div>
        <p id="responseCupon">Introduce el Cupon de DESCUENTO</p>
    </div>

    <script src="/descuentos.js"></script>
</body>
</html>
